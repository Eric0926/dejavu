
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Starter Template</title>

    <!-- Bootstrap core CSS -->
    <link type="text/css" href="{{ url_for('static', filename='styles/css/bootstrap.min.css') }} rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script src="{{ url_for('static', filename='js/form.js') }}"></script>
  </head>

  <body>

    <!-- Start content here -->
    <p>Dejavu image search</p>

    <div class="container">
        <br><br><br><br>
        <form class="form-inline">
            <div class="form-group">
                <label class="sr-only" for="fname">Enter the image web address</label>
                <input type="text" class="form-control" id="fname" placeholder="Image Address">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
        </form>
        <br>
        <div id="successAlert" class="alert alert-success" role="alert" style="display:none;"></div>
        <div id="errorAlert" class="alert alert-danger" role="alert" style="display:none;"></div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ url_for('static', filename='js/tether.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

    <!--
    <script type="text/javascript" src="js/miso.ds.deps.min.0.4.1.js"></script>
    <script src="js/starter.js"></script>
    -->

  </body>
</html>
